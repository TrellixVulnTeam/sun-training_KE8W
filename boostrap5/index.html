<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Flexbook</title>
  </head>
  <body class="bg-gray">
    <!-- ============ Appbar ============= -->
    <div
      class="bg-white d-flex align-items-center fixed-top shadow"
      style="min-height: 56px; z-index: 5"
    >
      <div class="container-fluid">
        <div class="row">
          <!-- Search -->
          <div class="col d-flex align-items-center">
            <i class="fab fa-facebook text-primary" style="font-size: 3rem"></i>
            <!-- mobile -->
            <span class="input-group-prepend d-lg-none">
              <div
                class="input-group-text bg-gray border-0 rounded-circle"
                style="min-height: 40px"
              >
                <i class="fas fa-search me-2"></i>
              </div>
            </span>
            <!-- desktop -->
            <span class="input-group-prepend d-none d-lg-block">
              <div
                class="input-group-text bg-gray border-0 rounded-pill"
                style="min-height: 40px; min-width: 230px"
              >
                <i class="fas fa-search me-2"></i>
                <p class="m-0 fs-7 text-muted">Search FaceBook</p>
              </div>
            </span>
            <!-- search/dropdown -->
          </div>
          <!-- Nav -->
          <div class="col d-none d-lg-flex justify-content-between">
            <div class="nav__btn nav__btn-active">
              <button class="btn px-4">
                <i class="fa-solid fa-house fs-4"></i>
              </button>
            </div>
            <div class="nav__btn">
              <button class="btn px-4">
                <i class="fa-solid fa-circle-play fs-4"></i>
              </button>
            </div>
            <div class="nav__btn">
              <button class="btn px-4">
                <i class="fa fa-store fs-4"></i>
              </button>
            </div>
            <div class="nav__btn">
              <button class="btn px-4">
                <i class="fa fa-users position-relative fs-4">
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  >
                    1
                  </span>
                </i>
              </button>
            </div>
          </div>
          <!-- Menu -->
          <div class="col d-flex justify-content-end align-items-center">
            <!-- avatar -->
            <div
              class="d-none d-xl-flex align-items-center justify-content-center btn"
            >
              <img
                src="img/avt.jpg"
                alt="avatar"
                class="rounded-circle me-2"
                style="width: 38px; height: 38px"
              />
              <p class="m-0">Hieu</p>
            </div>
            <!-- mainmenu -->
            <div
              class="d-flex align-items-center justify-content-center p-1 mx-2 bg-gray rounded-circle btn"
              style="height: 38px; width: 38px; object-fit: cover"
            >
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <!-- chat -->
            <div
              class="d-flex align-items-center justify-content-center p-1 mx-2 bg-gray rounded-circle btn"
              style="height: 38px; width: 38px; object-fit: cover"
            >
              <i class="fa-solid fa-comment position-relative">
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger position-absolute"
                >
                  1
                </span>
              </i>
            </div>
            <!-- notification -->
            <div
              class="d-flex align-items-center justify-content-center p-1 mx-2 bg-gray rounded-circle btn"
              style="height: 38px; width: 38px; object-fit: cover"
            >
              <i class="fa-solid fa-bell position-relative">
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger position-absolute translate-middle"
                >
                  1
                </span>
              </i>
            </div>
            <!-- secondary menu -->
            <div
              class="d-flex align-items-center justify-content-center p-1 mx-2 bg-gray rounded-circle btn"
              style="height: 38px; width: 38px; object-fit: cover"
            >
              <i class="fa-solid fa-sort-down"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ============ Main ============= -->
    <div class="container-fluid">
      <div class="row justify-content-evenly">
        <!-- sidebar -->
        <div class="col col-12 col-lg-3">
          <div
            class="d-none d-xxl-block h-100 fixed-top overflow-hidden"
            style="max-width: 360px; width: 100%; z-index: 4"
          >
            <ul
              class="navbar-nav mt ms-3 d-flex flex-column pb-5 mb-5"
              style="padding-top: 56px"
            >
              <!-- top -->
              <!-- avatar -->
              <li class="dropdown-item p-1 rouded">
                <a
                  href="#"
                  class="text-decoration-none text-dark d-flex align-items-center"
                >
                  <div class="p-2">
                    <img
                      class="rounded-circle me-2"
                      src="img/avt.jpg"
                      alt="avatar"
                      style="height: 38px; width: 38px; object-fit: cover"
                    />
                  </div>
                  <p class="m-2">Hieu</p>
                </a>
              </li>
              <li class="dropdown-item p-1 rouded">
                <a
                  href="#"
                  class="text-decoration-none text-dark d-flex align-items-center"
                >
                  <div class="p-2">
                    <img
                      class="rounded-circle me-2"
                      src="img/group.png"
                      alt="avatar"
                      style="height: 38px; width: 38px; object-fit: cover"
                    />
                  </div>
                  <p class="m-2">Friends</p>
                </a>
              </li>
              <li class="dropdown-item p-1 rouded">
                <a
                  href="#"
                  class="text-decoration-none text-dark d-flex align-items-center"
                >
                  <div class="p-2">
                    <img
                      class="rounded-circle me-2"
                      src="img/clock.png"
                      alt="avatar"
                      style="height: 38px; width: 38px; object-fit: cover"
                    />
                  </div>
                  <p class="m-2">Memories</p>
                </a>
              </li>
              <li class="dropdown-item p-1 rouded">
                <a
                  href="#"
                  class="text-decoration-none text-dark d-flex align-items-center"
                >
                  <div class="p-2">
                    <img
                      class="rounded-circle me-2"
                      src="img/group.png"
                      alt="avatar"
                      style="height: 38px; width: 38px; object-fit: cover"
                    />
                  </div>
                  <p class="m-2">Friends</p>
                </a>
              </li>
              <li class="dropdown-item p-1 rouded">
                <a
                  href="#"
                  class="text-decoration-none text-dark d-flex align-items-center"
                >
                  <div class="p-2">
                    <img
                      class="rounded-circle me-2"
                      src="img/clock.png"
                      alt="avatar"
                      style="height: 38px; width: 38px; object-fit: cover"
                    />
                  </div>
                  <p class="m-2">Memories</p>
                </a>
              </li>
              <li class="p-1" type="button">
                <div>
                  <div>
                    <div class="accordion-header" id="headingOne">
                      <div
                        class="d-flex align-items-center"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                      >
                        <div class="p-2">
                          <i
                            class="fas fa-chevron-down rounded-circle p-2"
                            style="background-color: #d5d5d5 !important"
                          ></i>
                        </div>
                        <div class="m-0">See More</div>
                      </div>
                    </div>
                    <div
                      id="collapseOne"
                      class="accordion-collapse collapse"
                      aria-labelledby="headingOne"
                      data-bs-parent="#accordionExample"
                    >
                      <div>
                        <!-- item 1 -->
                        <div
                          class="d-flex align-items-center dropdown-item p-0 m-0"
                        >
                          <div class="p-2">
                            <img
                              src="img/campus.png"
                              alt="from fb"
                              style="
                                height: 32px;
                                width: 32px;
                                object-fit: cover;
                              "
                            />
                          </div>
                          <div class="m-0">Campus</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>

              <!-- shortcut -->
            </ul>
          </div>
        </div>
        <!-- timeline -->
        <div class="col col-12 col-lg-6">timeline</div>
        <!-- chatbar -->
        <div class="col col-12 col-lg-3">chatbar</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
